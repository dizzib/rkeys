CEE: alias c
DEE: alias d e

abc: [+a b, -a CEE]
bar: $0 $1
cee: +CEE -d
dig: 0,1,9
dly: 9 05 a 95
hi : exec echo hi
nop: nop
sym: <
sqs: < >
sqc: C+x S+A+y
xyz: x y z

# script
js1: javascript var x='$0'; x+=' s'
js2: |
  javascript
  var x='J';
  x+=' 2'
jserr: javascript var x='
ls1: livescript x=\$0; x+=' s'
ls2: |
  livescript
  x=\L
  x+=' 2'
lserr: livescript x='

# sidechain
sc1: 1
sc2: 2
/^sc1$/: exec sc1
/^sc2$/: [exec sc2d, exec sc2u]

CEE: alias c
DEE: alias d e

abc: [+a b, -a CEE]
bar: $0 $1
cee: +CEE -d
dig: 0,1,9
dly: 9 05 a 95
hi : exec echo hi
nop: nop
sym: <
sqs: < >
sqc: C+x S+A+y
xyz: x y z

# script
js1: javascript var x = '$0'; x += _.padLeft('s', 2)
js2: |
  javascript
  var x = params[0];
  x += ' 2'
jserr1: javascript var x ='
jserr2: javascript require('foo'); return 1;
ls1: livescript x = \$0; x += ' s'
ls2: |
  livescript
  x = \L
  x += ' 2'
lserr: livescript x='

# redefine type delay
TYPE-DELAY: alias 1

# sidechain
sc1: 1
sc2: 2
/^sc1$/: exec sc1
/^sc2$/: [exec sc2d, exec sc2u]

# example command.yaml

# auto repeat and time delay
abc-slow       : a 500 b 1000 c
abc-repeat     : a b c 500
abc-repeat-slow: a 500 b 500 c 1000

# editing
edit-copy : C+c
edit-cut  : C+x
edit-paste: C+v

# emit 'Hello' on touchdown and 'World' on touchup
HelloWorld: [ +Shift_L h -Shift_L e l l o, +Shift_L w -Shift_L o r l d ]

# exec shell command
exec-echo : exec echo hello world!
exec-xterm: exec xterm -fg red

# base command.yaml

# symbols
"'": XK_apostrophe
'[': XK_bracketleft
']': XK_bracketright
',': XK_comma
'=': XK_equal
'-': XK_minus
'.': XK_period
'`': XK_quoteleft
'/': XK_slash
';': XK_semicolon
' ': XK_space

# modifier prefix aliases, e.g. 'S+C+F4' expands to 'Shift_L+Control_L+F4'
A+: alias Alt_L+
C+: alias Control_L+
S+: alias Shift_L+

# symbols
'&': XK_ampersand
"'": XK_apostrophe
'^': XK_asciicircum
'~': XK_asciitilde
'@': XK_at
'*': XK_asterisk
'\': XK_backslash
'|': XK_bar
'{': XK_braceleft
'}': XK_braceright
'[': XK_bracketleft
']': XK_bracketright
':': XK_colon
',': XK_comma
'$': XK_dollar
'=': XK_equal
'!': XK_exclam
'>': XK_greater
'<': XK_less
'-': XK_minus
'#': XK_numbersign
'(': XK_parenleft
')': XK_parenright
'%': XK_percent
'.': XK_period
'+': XK_plus
'?': XK_question
'"': XK_quotedbl
'`': XK_quoteleft
'/': XK_slash
';': XK_semicolon
' ': XK_space
'_': XK_underscore

# modifier prefix aliases, e.g. 'S+C+F4' expands to 'Shift_L+Control_L+F4'
A+: alias Alt_L+
C+: alias Control_L+
S+: alias Shift_L+

# buttons
B1: button 1
B2: button 2
B3: button 3
B4: button 4
B5: button 5
B6: button 6
B7: button 7
B8: button 8

# layouts
layout-default: broadcast layout default
layout-1: [ broadcast layout 1, broadcast layout default ]
layout-2: [ broadcast layout 2, broadcast layout default ]
layout-3: [ broadcast layout 3, broadcast layout default ]

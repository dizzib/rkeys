# symbols
"'": XK_apostrophe
'[': XK_bracketleft
']': XK_bracketright
':': XK_colon
',': XK_comma
'=': XK_equal
'!': XK_exclam
'-': XK_minus
'.': XK_period
'?': XK_question
'`': XK_quoteleft
'/': XK_slash
';': XK_semicolon
' ': XK_space

# modifier prefix aliases, e.g. 'S+C+F4' expands to 'Shift_L+Control_L+F4'
A+: alias Alt_L+
C+: alias Control_L+
S+: alias Shift_L+

# buttons
B1: button 1
B2: button 2
B3: button 3
B4: button 4
B5: button 5
B6: button 6
B7: button 7
B8: button 8

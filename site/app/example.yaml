# example.yaml
#
# A set of commands in format id: directives
#
# Directives can take parameters substituted into $n placeholders,
# where $0 is the first parameter, $1 the second, etc.

# key sequences
#
# integers >= 10 denote time delay in milliseconds
# a trailing integer denotes auto repeat
abc            : a b c
abc-slow       : a 500 b 1000 c
abc-repeat     : a b c 500
abc-repeat-slow: a 500 b 500 c 1000

# key chords denoted by infix +
#
# modifier aliases are defined in ../io/command.yaml
type-an-asterisk: S+8

# separate up and down directives denoted by array [down, up]
#
# explicit keydown denoted by prefix +
# explicit keyup denoted by prefix -
#
# emit 'Hello' on touchdown and 'World' on touchup
HelloWorld: [ H e l l o, +Shift_L w -Shift_L o r l d ]

# exec shell command
echo : exec echo $0 and $1 with $2
xterm: exec xterm -fg red
